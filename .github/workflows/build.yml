name: Primary Build
on: push

jobs:
  build:
    name: Build Templar

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            toolchain: stable
            target: x86_64-unknown-linux-gnu
            use-cross: false
            use-deb: true
          - os: ubuntu-latest
            toolchain: stable
            target: x86_64-unknown-linux-musl
            use-cross: true
            use-deb: true
          - os: ubuntu-latest
            toolchain: stable
            target: aarch64-unknown-linux-gnu
            use-cross: true
            use-deb: true
          - os: ubuntu-latest
            toolchain: stable
            target: aarch64-unknown-linux-musl
            use-cross: true
            use-deb: true
          - os: ubuntu-latest
            toolchain: stable
            target: armv7-unknown-linux-gnueabihf
            use-cross: true
            use-deb: true
          - os: windows-latest
            toolchain: stable-msvc
            target: x86_64-pc-windows-gnu
            use-cross: false
            use-deb: false
          - os: macos-latest
            toolchain: stable
            target: x86_64-apple-darwin
            use-cross: false
            use-deb: false

    runs-on: '${{ matrix.os }}'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-deb
        if: ${{ matrix.use-deb }}
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-deb

      - name: 'Build binary for ${{ matrix.target }}'
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.use-cross }}
          command: build
          args: '--release --all-features --target  ${{ matrix.target }}'
